<div class="container col-md-7" >
<div class="mainTitle">Symptom Management</div>
   
    <form (ngSubmit)="onSubmit(symptom)">
        
        <div class="form-group">
            <div><h2> What would you like to track?</h2></div>
            <div><p>Enter a habit, symptom, or anything you would like to track in the form below!</p></div>
            <label for="" class="form-label" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Symptom Name:
                <input type="text" 
                [(ngModel)]="symptom.symptomName" 
                id="symptomName" 
                name="symptomName"
                class="form-control">
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Start Tracking!</button>
        </div>
    </form>
</div>
