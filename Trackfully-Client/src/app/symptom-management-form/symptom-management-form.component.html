<div class="container col-md-7" >
    <div class="mainTitle">What would you like to track?</div>

    <form (ngSubmit)="onSubmit(symptom)">
        <div>
            <h2>Current Symptoms</h2>
            <ul *ngFor ="let symptom of symptoms">
                <li>{{symptom}}</li>
            </ul>

        </div>
        <div class="form-group" *ngIf="newSymptom===true">
            <label for="" class="form-label">Symptom Name:
                <input type="text" 
                [(ngModel)]="symptom.symptomName" 
                id="symptomName" 
                name="symptomName"
                class="form-control">
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Start Tracking!</button>
        </div>
    </form>
</div>
