<section class="landing-page">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <h1>Trackfully</h1>
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://www.excel-easy.com/examples/images/line-chart/line-chart-with-one-data-series.png" alt="hello">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h1>Login</h1>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control form-control-lg"/>
              <label>Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" #email="ngModel" [(ngModel)]="user.password" name="password" class="form-control form-control-lg"/>
              <label>Password</label>
            </div>
          
          
        <!--logingUser() Connects login button to get request-->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="checkLogin()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/sign-up">Register</a></p>
          </div>
        </form>         
        </div>
      </div>
    </div>
  </section>
