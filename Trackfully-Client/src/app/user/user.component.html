<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Users List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Password </th>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users">
                        <td> {{ user.id}}</td>
                        <td> {{ user.name}}</td>
                        <td> {{ user.email}}</td>
                        <td> {{ user.pwHash}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
