<div class="container col-md-7">
    <h1>Daily Tracker</h1>

<div class="wrapper">
    <form action="" method="post">
        <div class="form-row">
            <label for="date">Date:</label>
            <input type="text" class="form-control" readonly class="form-control-plaintext" id="date" name="selected_date" value={{currentDate}}/>
            <!-- once we allow users to select their own date instead of default value, use simple date picker instead:
                <input type="date" id="date" name="selected_date"> -->
        </div>
        <div class="form-row">
            <label for="symptom">Choose Symptom:</label>
            <select class="custom-select mb-3">
            <!-- placeholder text for symptoms- will need to be changed once database and add symptom button/option connected -->
                <option value="symptom1" id="symptom" name="selected_symptom">Symptom 1</option>
            </select>
        </div>
        <div class="form-row">
            <label for="rating">Rate how you are feeling today:</label>
            <div>
            <input type="range" class="custom-range" min="0" max="10" list="steplist" id="rating" name="selected_rating"> 
                <datalist id="steplist">
                    <option value="0" label="0"></option>
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7" label="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9" label="9"></option>
                    <option value="10" label="10"></option>
                </datalist>
            </div>
            <!-- <small id="ratingHelpBlock" class="form-text text-muted">
                0 = No symptom today <br/>10 = Symptom is at its most intense
              </small> -->
        </div>
        <div class="form-row">
            <small id="ratingHelpBlock" class="form-text text-muted">
                0 = No symptom today <br/>10 = Symptom is at its most intense
              </small>
        </div>
        <div class="form-row">
            <input type="submit" value="Submit my day!" class="btn btn-primary">
        </div>
    </form>
</div>
