<div class="container col-md-7">
    <h1>Daily Tracker</h1>

<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" name="selected_date" value={{currentDate}}/>
            <!-- once we allow users to select their own date, you date picker instead:
                <input type="date" id="date" name="selected_date"> -->
        </div>
        <div class="form-group">
            <label for="symptom">Choose Symptom:</label>
            <input type="select" id="symptom" name="selected_symptom">
        </div>
        <div class="form-group">
            <label for="rating">Rate how you are feeling today:</label>
            <input type="select" id="rating" name="selected_rating">
            <p>0 = No symptom today <br/>10 = Symptom is at its most intense</p>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit my day!" class="btn btn-primary">
        </div>
    </form>
</div>
