<section class="sign-up-page">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <h1>App Name</h1>
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://www.excel-easy.com/examples/images/line-chart/line-chart-with-one-data-series.png" alt="hello">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h1>Create an account:</h1>
          <form (ngSubmit)="onSubmit(user.password, user.confirmPassword)" >
            <!--  name input -->
            <div class="form-outline mb-4">
                <label>Name</label>
                <input type="text" 
                       [(ngModel)]="user.name" 
                       id="name" 
                       name="name"
                       
                class="form-control form-control-lg" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label>Email address</label>
                <input type="email" 
                       [(ngModel)]="user.email"
                       id="email"
                       name="email"
                      
                class="form-control form-control-lg" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label>Password</label>
              <input type="password"
                     [(ngModel)]="user.password"
                     id="password"
                     name="password"
              class="form-control form-control-lg" />
            </div>

            <!-- Password confirmation -->
            <div class="form-outline mb-4">
                <label>Confirm Password</label>
                <input type="password" 
                       [(ngModel)]="user.confirmPassword"
                       id="confirmPassword"
                       name="confirmPassword"
                class="form-control form-control-lg" />
              </div>

          <!-- hide this alert when the passwords match -->
          <div [hidden]="user.password === user.confirmPassword" class="alert alert-danger">Passwords must match!</div> 

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
              </div> 
          </form>

         <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!">Sign In</a></p>
                 
        </div>
      </div>
    </div>
  </section>
